{% extends "blog/base.html" %}
{% block content %}
                {% for post1 in post %}
                    <div class="post">
                        <div class="date">
                            <p>published: {{ post1.published_date }}</p>
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post1.pk %}">{{ post1.title }}</a></h1>
                        <p>{{ post1.text|truncatechars:30 }}</p>
                    </div>
                {% endfor %}
{% endblock %}
